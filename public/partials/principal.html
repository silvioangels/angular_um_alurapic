<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">
    {{mensagem}}
</p>

<div class="row">
  <div class="col-md-12">
    <form>
      <div class="input-group">
        <span class="input-group-btn">
          <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
        </span>

        <input ng-model="filtro" ng-model-options="{debounce: 500}" class="form-control" placeholder="Filtrar">

      </div>
    </form>
  </div>
  <!--Fim md 12-->
</div>
<!--Fim Row-->

<div class="row">

  <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter:filtro " titulo="{{foto.titulo}}">
    <minha-foto titulo="{{foto.titulo}}" url="{{foto.url}}" ></minha-foto>
    <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
    <button class="btn btn-danger btn-block" ng-click="remover(foto)">Excluir</button>
  </meu-painel>
  <!-- fim Panel -->
</div>
